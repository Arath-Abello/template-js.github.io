<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto 1 con js</title>

    <!-- mi css -->
    <link rel="stylesheet" href="assets/css/contact.css">
    <link id="theme" rel="stylesheet" href="assets/css/green.css">

    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

    <!-- jquery cdn -->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>

    <!-- plugin validacion formulario -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>

    <!-- mi js -->
    <script src="assets/js/contact.js"></script>

</head>

<body>
    <div id="selector-theme">
        <div id="to-green">
            <i class="fa-solid fa-image fa-2xl green"></i>
        </div>
        <div id="to-red">
            <i class="fa-solid fa-image fa-2xl red"></i>
        </div>
        <div id="to-blue">
            <i class="fa-solid fa-image fa-2xl blue"></i>
        </div>
    </div>

    <div id="global">
        <!-- inicio cabecera -->
        <header>
            <div id="logo">
                <h1>PROYECTO JS</h1>
            </div>
           
            <nav id="menu">
                <ul>
                    <li><a href="index.html">INICIO</a></li>
                    <li><a href="reloj.html">RELOJ</a></li>
                    <li><a href="about.html">SOBRE MI</a></li>
                    <li><a href="calculadora.html">CALCULADORA</a></li>
                    <li><a href="contact.html">CONTACTO</a></li>
                </ul>
            </nav>
        </header>
        <!-- fin cabecera -->

        <div class="flex">

            <!-- inicio contneido -->
            <main>

                <div id="box-form">
                    <h2>Contacto</h2>
                    <form action="#" method="post" id="form_contact">

                        <label for="name">Nombre</label>
                        <input type="text" name="name" id="name" placeholder="Introducir nombre" required>

                        <label for="surname">Apellidos</label>
                        <input type="text" name="surname" id="surname" placeholder="Introducir apellido" required>
                        
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="ejemplo@gmail.com" required>

                        <label for="genre"></label>
                        <select name="genre" id="genre" required>
                            <option value="men">Hombre</option>
                            <option value="woman">Mujer</option>
                        </select>

                        <label for="date">Fecha de nacimiento</label>
                        <input type="date" name="date" id="date" required>

                        <label for="age">Edad</label>
                        <input type="number" name="age" id="age" placeholder="Introducir edad" required>

                        <input type="submit" value="Enviar">

                    </form>
                </div>


            </main>
            <!-- fin contenido -->

            <!--inicio contenido lateral -->
            <aside id="asidebar">
                <div id="about">
                    <h4>¿Quién soy?</h4>
                    <img src="assets/img/caracol.jpg" alt="">
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Tempore a vitae praesentium tempora
                        voluptates quod.</p>
                </div>

                <div id="login">
                    <h4>Identificate</h4>
                    <form action="#">
                        <label for="name">Nombre:</label>
                        <input type="text" name="name" id="name">

                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email">


                        <label for="password">Contraseña:</label>
                        <input type="password" name="password" id="password">


                        <input type="submit" value="Entrar">
                    </form>
                </div>
            </aside>
            <!-- fin contenido lateral -->
        </div>


        <a class="top">
            <i class="fa-solid fa-arrow-up fa-2xl"></i>
        </a>
    </div>
    <footer>
        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. &copy;</p>
    </footer>
</body>

</html>
